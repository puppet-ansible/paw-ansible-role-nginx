---
paw_ansible_role_nginx::nginx_error_log: "/var/log/nginx/error.log warn"
paw_ansible_role_nginx::nginx_worker_processes: '"{{ ansible_processor_vcpus | default(ansible_processor_count)
  }}"'
paw_ansible_role_nginx::nginx_extra_conf_options: ''
paw_ansible_role_nginx::nginx_worker_connections: '1024'
paw_ansible_role_nginx::nginx_multi_accept: 'off'
paw_ansible_role_nginx::nginx_server_names_hash_bucket_size: '64'
paw_ansible_role_nginx::nginx_client_max_body_size: 64m
paw_ansible_role_nginx::nginx_access_log: "/var/log/nginx/access.log main buffer=16k
  flush=2m"
paw_ansible_role_nginx::nginx_sendfile: 'on'
paw_ansible_role_nginx::nginx_tcp_nopush: 'on'
paw_ansible_role_nginx::nginx_tcp_nodelay: 'on'
paw_ansible_role_nginx::nginx_keepalive_timeout: '75'
paw_ansible_role_nginx::nginx_keepalive_requests: '600'
paw_ansible_role_nginx::nginx_server_tokens: 'on'
paw_ansible_role_nginx::nginx_proxy_cache_path: ''
paw_ansible_role_nginx::nginx_default_release: ''
paw_ansible_role_nginx::nginx_yum_repo_enabled: true
paw_ansible_role_nginx::nginx_zypper_repo_enabled: true
paw_ansible_role_nginx::nginx_ppa_use: false
paw_ansible_role_nginx::nginx_ppa_version: stable
paw_ansible_role_nginx::nginx_package_name: nginx
paw_ansible_role_nginx::nginx_service_state: started
paw_ansible_role_nginx::nginx_service_enabled: true
paw_ansible_role_nginx::nginx_conf_template: nginx.conf.j2
paw_ansible_role_nginx::nginx_vhost_template: vhost.j2
paw_ansible_role_nginx::nginx_extra_http_options: ''
paw_ansible_role_nginx::nginx_remove_default_vhost: false
paw_ansible_role_nginx::nginx_listen_ipv6: true
paw_ansible_role_nginx::nginx_vhosts: []
paw_ansible_role_nginx::nginx_upstreams: []
paw_ansible_role_nginx::nginx_log_format: |-
  '$remote_addr - $remote_user [$time_local] "$request" '
  '$status $body_bytes_sent "$http_referer" '
  '"$http_user_agent" "$http_x_forwarded_for"'
